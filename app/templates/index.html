<html>
	<head>
		{% if title%}
		<title>{{title}} - microblog</title>
		{% else %}
		<title>Welcome to microblog</title>
		{% endif %}
	</head>
	<body>
		<h1>Hello, {{user.nickname}}!</h1>
		&nbsp;&nbsp;&nbsp;<h2>-Sean Dunford</h2>
		{% for post in posts %}
		<p>{{post.author.nickname}} says: <b>{{post.body}}</b></p>
		{% endfor %}
	</body>
</html>

<html>
	<head>
	{% if title %}
	<title> {{title}} - microblog </title>
	{% else %}
	<title> This is my MicroBlog </title>
	{% endif %}
	</head>
	<body>
		<div>MicroBlog: <a href="/index">Home</a></div>
		<hr>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
		{% for messages in messages %}
			<li>{{message}} </li>
		{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
